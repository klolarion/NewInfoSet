plugins {
    id 'java'
}

group 'newset'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'com.jcraft', name: 'jsch', version: '0.1.55'

}

test {
    useJUnitPlatform()
}